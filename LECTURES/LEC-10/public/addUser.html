<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Fill the Registration form</h1>
    <form action="/users" method="post">
        <input username="username" type="text" name="username" placeholder="Enter your username" required>
        <input password="password" type="password" name="password" placeholder="Enter your password" required>
        <button type="submit">Submit</button>
    </form>
</body>
